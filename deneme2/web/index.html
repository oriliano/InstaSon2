<html>

  <meta charset="UTF-8">

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js"></script>

  <!-- Firebase yapılandırması -->
  <script>
    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "",
      authDomain: "instason-78875.firebaseapp.com",
      projectId: "instason-78875",
      storageBucket: "instason-78875.firebasestorage.app",
      messagingSenderId: "533804999162",
      appId: "1:533804999162:web:",
      measurementId: "G-HJP3L98JEK"
    };

    // Firebase'i başlat
    firebase.initializeApp(firebaseConfig);

    // Analytics'i başlat
    firebase.analytics();

    // Firebase Auth için özel yapılandırma
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

    // Firebase Storage için CORS yapılandırması
    const storage = firebase.storage();
    storage.setCustomAuthHeaders({
      'Access-Control-Allow-Origin': '*',
      'Access-Control-Allow-Methods': 'GET, POST, PUT, DELETE, OPTIONS',
      'Access-Control-Allow-Headers': '*',
      'Access-Control-Allow-Credentials': 'true'
    });

    // Storage referansını global olarak tanımla
    window.firebaseStorage = storage;
  </script>
